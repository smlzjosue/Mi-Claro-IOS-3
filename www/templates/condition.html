Los sitios de Claro tambi&eacute;n utilizan &quot;cookies&quot;. Las &quot;cookies&quot; nos permiten servirle mejor. Cuando usted utiliza nuestro sitio Web, nosotros enviamos informaci&oacute;n, una cookie, a su computadora, que se almacena all&iacute;. Cuando usted regresa a nuestro sitio Web, su computadora nos env&iacute;a la cookie de vuelta. Esto permite que nuestro servidor reconozca su computadora y cualquier par&aacute;metro que usted haya creado en nuestro sitio Web. La cookie restablece dichos par&aacute;metros para que usted no tenga que volver a escribir la misma informaci&oacute;n cada vez que visita el sitio. Por ejemplo, si escribi&oacute; su c&oacute;digo postal en una visita a nuestro sitio, cuando regrese, ver&aacute; dicha informaci&oacute;n sin tener que volver a escribirla. El hecho de que nuestro servidor reconozca su computadora cuando recupera las &quot;cookies&quot; no significa que Claro est&eacute; realmente adquiriendo informaci&oacute;n sobre usted. Usted puede configurar su navegador para que borre &quot;cookies&quot; o para que le avise antes de aceptarlas. Mire las Opciones o Preferencias de su navegador.
