								<div class="dtail-tab" style="border-top: none">
									<div class="dtail-i vcenter" style="padding-left: 0">
										<div class="tabcell">
											IVU ESTATAL Y MUNICIPAL
										</div>
									</div>

									<div class="dtail-ii vcenter">
										<div class="tabcell">
											&#36;<%= amountIvu %>
										</div>
									</div>
								</div>

								<div class="dtail-tab" style="border-top: none">
									<div class="dtail-i vcenter" style="padding-left: 0">
										<div class="tabcell">
											CANTIDAD A PAGAR
										</div>
									</div>

									<div class="dtail-ii vcenter">
										<div class="tabcell" style="color: #ef3829;">
											&#36;<%= totalAmount %>
										</div>
									</div>
								</div>

							</div>

							<% } else { %>

							<% if (dsl) { %>

							<div class="basicrow text-center m-top-i">
								<div class="basicrow roboto-b">
									Recuerde que su pr&oacute;xima factura puede reflejar cargos fraccionales relacionado a su nueva factura.
								</div>

								<div class="basicrow m-top">
									Selecciona los Términos del contrato
								</div>
							</div>

							<div class="basicrow m-top">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" <%= (dslMonths != null && dslMonths == 0 || dslMonths == 12) ? 'style="display:block"' : 'style="display:none"'  %>>
										<div class="optchoice hauto roboto-r text-left" id="radioPC1">
											<div class="checkdef">
												<input type="radio" name="radioP" id="radioPG1" class="css-radio">
												<label for="radioPG1" class="css-label3 radGroup1"></label>
											</div>

											<div class="basicrow opttext f-med roboto-b">12 meses</div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
										<div class="optchoice hauto on roboto-r text-left" id="radioPC2">
											<div class="checkdef">
												<input type="radio" name="radioP" id="radioPG2" class="css-radio" checked>
												<label for="radioPG2" class="css-label3 radGroup1"></label>
											</div>

											<div class="basicrow opttext f-med roboto-b">24 meses</div>
										</div>
									</div>
								</div>
							</div>

							<% } else { %>

							<div class="basicrow text-center m-top-i">
								<div class="basicrow roboto-b">
									Recuerde que su pr&oacute;xima factura puede reflejar cargos fraccionales relacionado a su nueva factura.
								</div>

								<div class="basicrow m-top">
									Para tu conveniencia. Claro incluirá el cargo en tu factura de servicios mensuales. Favor escoja entre las opciones de cuando desea que se haga efectivo.
								</div>
							</div>

							<div class="basicrow m-top">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
										<div class="optchoice hauto on roboto-r text-left" id="radioC1">
											<div class="checkdef">
												<input type="radio" name="radioG1" id="radioG1" class="css-radio" checked>
												<label for="radioG1" class="css-label3 radGroup1"></label>
											</div>

											<div class="basicrow opttext">
												<div class="basicrow f-med roboto-b">&#191;Desea activar su nuevo plan de inmediato&#63;</div>

												<div class="basicrow m-top-u-i roboto-b">
													<%= currentDate %>
												</div>
											</div>
										</div>
									</div>

									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
										<div class="optchoice hauto roboto-r text-left" id="radioC2">
											<div class="checkdef">
												<input type="radio" name="radioG1" id="radioG2" class="css-radio">
												<label for="radioG2" class="css-label3 radGroup1"></label>
											</div>

											<div class="basicrow f-med roboto-b">&#191;Desea activar su nuevo plan en su pr&oacute;ximo ciclo de factura&#63;</div>

											<div class="basicrow m-top-u-i roboto-r">
												Escoja esta opci&oacute;n si desea que no apliquen prorrateos en su pr&oacute;xima factura.
											</div>

											<div class="basicrow m-top-u-i roboto-b">
												<%= nextDate %>
											</div>
										</div>
									</div>
								</div>
							</div>

							<% } %>

							<% } %>

							<div class="basicrow text-center m-top-i" id="container-terms">
								<input id="checkbox-terms" type="checkbox">
								<a style="margin-left: 8px" id="link-terms" class="linkdefs">
									Acepto T&eacute;rminos y Condiciones
									<i class="fa fa-angle-right" aria-hidden="true"></i>
								</a>
							</div>

							<div class="basicrow m-top-i">
								<div class="logline full"></div>
							</div>

							<div class="basicrow text-center m-top">
								<div class="btns def-i gray pull-right vcenter" id="btn-next" style="margin-top: 0">
									<span class="tabcell">
										Cambiar&nbsp;&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>
									</span>
								</div>

								<div class="btns def-i gray pull-left vcenter" id="btn-return">
									<span class="tabcell">
										<i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;&nbsp;Regresar
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<% include footer %>

	</div>

</script>
