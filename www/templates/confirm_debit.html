<script type="text/template" id="success_debit_direct">

  <div id="wrapper">
    <div class="stopfoot-i">

      <% include header %>

        <% include navmenu %>

          <div class="w-cont din-b f-white">

              <span class="f-med">D&eacute;bito Directo</span>

              RESUMEN DE AFILIACI&Oacute;N

          <div class="autobar diffr">
            <div class="container">
              <div class="basicrow m-top-ii">
                <div class="contspace full f-med f-black text-justify f-bold">
                  Estimado usuario, ya est&aacute;s afiliado al servicio de D&eacute;bito directo en el que tu pago de renta mensual se ejecuta de manera autom&aacute;tica. Si deseas cancelar el servicio haz click en el bot&oacute;n Cancelar. Recuerda que con D&eacute;bito

                <div class="basicrow m-top-ii">

              </div>

            <div class="autobar diffr">

            </div>

            <div class="autobar diffr">
              <div class="container">
                <div class="basicrow f-little din-b f-gray">N&uacute;mero de Tarjeta</div>

                <div class="basicrow m-top-ii">

                    <%= detailTransaction.creditCardNo %>
                  </div>
                </div>
              </div>
            </div>
            <% } %>
              <% if(typeTransaction!=="Creditcard"){ %>
                <div class="autobar diffr">
                  <div class="container">
                    <div class="basicrow f-little din-b f-gray">Banco</div>

                    <div class="basicrow m-top-ii">

                        <%= detailTransaction.bankAccountNo %>

                    <div class="basicrow f-little din-b f-gray">N&uacute;mero de Cuenta</div>

                    <div class="basicrow m-top-ii">
                      <div class="contspace full f-med f-black text-justify f-bold">
                        <%= detailTransaction.bankCode %>
                      </div>
                    </div>
                  </div>
                </div>
                <% } %>
                  <div class="autobar diff">

                      <div class="g-btn text-center f-med f-white vcenter btn-close">

    <% include footer %>
